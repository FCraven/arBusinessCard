<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frank Craven</title>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded inspector arjs>
    <a-assets>
      <img id='marbleFloor' src='/assets/seamlessMarble.jpg' />
    </a-assets>
    <a-plane width='1'
              height='2'
              rotation='-90 0 0'
              color='#037069'
              light='type: point; intensity: 1; distance: 10'>
    </a-plane>
    <!-- <a-entity geometry='primitive: plane;' rotation='0 0 0' color='#BBD' height='9' width='16' depth='3'></a-entity> -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>

</html>
