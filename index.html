<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frank Craven</title>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded inspector arjs>
    <!-- aSSET MANAGEMENT SYSTEM -->
    <a-assets>
      <img id='marbleFloor' src='/assets/seamlessMarble.jpg' />
    </a-assets>

    <!-- ENTITIES -->

    <!-- Plane over MARKER -->
    <a-entity geometry='primitive: plane; color: green' rotation='-90 0 0'></a-entity>

    <!-- light emitting from MARKER -->
    <!-- <a-entity light='type: spot; angle: 30; castShadow: true; intensity: 1; distance: 10;'
              color='#037069' position='0 0 0'></a-entity> -->

    <!-- MARKER -->
    <a-marker-camera preset='hiro'></a-marker-camera>

  </a-scene>
</body>

</html>
